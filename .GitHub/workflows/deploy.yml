name: Deploy Akshaya Milk PWA to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all tags and branches

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create .nojekyll file
        run: touch .nojekyll

      - name: Validate HTML
        run: |
          # Simple HTML validation - check if required files exist
          if [ ! -f "index.html" ]; then
            echo "‚ùå index.html not found"
            exit 1
          fi
          if [ ! -f "style.css" ]; then
            echo "‚ùå style.css not found"
            exit 1
          fi
          if [ ! -f "app.js" ]; then
            echo "‚ùå app.js not found"
            exit 1
          fi
          echo "‚úÖ All required files present"

      - name: Validate PWA manifest
        run: |
          if [ ! -f "manifest.json" ]; then
            echo "‚ùå manifest.json not found"
            exit 1
          fi
          echo "‚úÖ PWA manifest present"

      - name: Validate Service Worker
        run: |
          if [ ! -f "sw.js" ]; then
            echo "‚ùå sw.js (Service Worker) not found"
            exit 1
          fi
          echo "‚úÖ Service Worker present"

      - name: Create deployment package
        run: |
          # Create a list of all files for verification
          find . -type f -name "*.html" -o -name "*.css" -o -name "*.js" -o -name "*.json" | sort
          echo "üì¶ Deployment package ready"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
